<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>            
        <fieldset>
            <legend> <h2> CompleX Form </h2> </legend>
            
            <fieldset>
                <legend> personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="emailID">email ID:</label>
                <input type="email" id="emailID" name="emailID">

                <label for="PhoneNumber">Phone Number:</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber">

                <label for="dateOfBirth">Date Of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth">

                <samp>Gender:</samp>

                <input type="radio" name="radio" id="radio1">
                <label for="radio1">Male</label>

                <input type="radio" name="radio" id="radio2">
                <label for="radio2">Female</label><br><br>

                <label for="countery">Cuntery:</label>
                <select name="countery" id="countery">
                    <option value="india">India</option>
                    <option value="US">United States</option>
                </select>

            </fieldset>

            <fieldset>
                <legend>Address</legend>

                <label for="street">Street:</label>
                <input type="text" name="street" id="street" >

                <label for="city">City:</label>
                <input type="text" name="city" id="city" >

                <label for="state">State:</label>
                <input type="text" name="state" id="state" >

                <label for="code">Zip Code:</label>
                <input type="text" name="code" id="code" >
            </fieldset>

            <fieldset>

                <legend> Other Information </legend>

                <label for="textarea1">Comments</label><br>
                <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

                <label for="terms"> I agree to the terms of service:</label>
                <input type="checkbox" name="terms" id="terms"><br><br>    
                            
            </fieldset><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
