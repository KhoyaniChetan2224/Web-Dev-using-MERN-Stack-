<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
</head>
<body>
    <form>            
        <fieldset>
            <legend> <h2> Job Application </h2> </legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="emailID">email ID:</label>
            <input type="email" id="emailID" name="emailID"><br> <br>

            <label for="PhoneNumber">Phone Number:</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber"><br> <br>

            <label for="fielUpload">Resume:</label>
            <input type="file" name="fielUpload" id="fielUpload"><br><br>

            <label for="counter">Experience (in year):</label>
            <input type="number" name="counter" id="counter" min="0" max="50"><br> <br>

            <fieldset>

                <legend> Skills</legend><br>
                
                <input type="checkbox" name="checkbox" id="checkbox1">
                <label for="checkbox1">HTML</label>
    
                <input type="checkbox" name="checkbox" id="checkbox2">
                <label for="checkbox2">JAVA Script</label>
    
                <input type="checkbox" name="checkbox" id="checkbox3">
                <label for="checkbox3">CSS</label>
    
            </fieldset><br>

            <label for="educationType">Highest Education:</label>
            <select name="educationType" id="educationType">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
            </select><br><br>

            <fieldset>
                <legend> Aveilability:</legend>

                <label for="radio1">Full-time</label>
                <input type="radio" name="radio" id="radio1"><br>

                <label for="radio2">Part-time</label>
                <input type="radio" name="radio" id="radio2"><br><br>

                <label for="textarea1"> Additional Comments</label><br>
                <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

                <input type="submit" value="Submit Application">

            </fieldset>

        </Fieldset>
    </form>
</body>
</html>
